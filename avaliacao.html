<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./CSS/meuEstilo.css">
</head>

<body>
    <header id="cabecalho">
        <div id="titulo-principal">
            <h1>Bem Vindo ao Cátalogo</h1>
        </div>

        <nav id="nav-bar">
            <ul id="menu">
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="produtos.html">Cátalogo</a></li>
                <li><a href="avaliacao.html">Avaliação</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container-form">
            <form action="" id="form">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="comentario">Mensagem:</label>
                    <textarea name="comentario" id="comentario" rows="7"></textarea>
                </div>
                <div>
                    <input class="meu-botao" type="submit" value="Enviar">
                </div>

            </form>
        </section>

        <div id="lista-comentarios"></div>
    </main>

    <footer>
        <p>&copy; 2024 Catálogo de Vendas. Todos os direitos reservados.</p>
    </footer>

    <script src="./JS/script.js"></script>
</body>

</html>
