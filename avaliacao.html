<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/meuEstilo.css">
</head>

<body>
    <header class="header">
        <a href="">Logo</a>

        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="avaliacao.html">Avaliação</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="formulario">
            <form action="" method="post">
                <fieldset>
                    <legend>Fale conosco</legend>
                    <div class="row">
                        <div class="mb-2">
                            <label for="primeiro-nome" class="form-label">Primeiro nome</label><br>
                            <input type="text" class="form-control" name="primeiro-nome" id="primeiro-nome" placeholder="Digite seu primeiro nome"
                                required>
                        </div>

                        <div class="mb-2">
                            <label for="segundo-nome" class="form-label">Segundo nome</label><br>
                            <input type="text" class="form-control" name="segundo-nome" id="segundo-nome" placeholder="Digite seu segundo nome"
                                required>
                        </div>
                    </div>
                    <br>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label><br>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu e-mail"
                            required>
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem</label><br>
                        <textarea name="mensagem" class="form-control" id="mensagem"
                            placeholder="Digite sua mensagem"></textarea>
                    </div>

                    <input type="submit" class="btn btn-primary meu-botao" value="Enviar">
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Catálogo de Vendas. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
